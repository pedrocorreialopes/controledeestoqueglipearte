<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glipearte - Controle de Estoque</title>

<body>
  <div class="container">
    <h1>Glipearte - Controle de Estoque</h1>

    <form id="product-form">
      <input type="text" id="nome" placeholder="Nome do Produto" required />
      <input type="text" id="fornecedor" placeholder="Fornecedor" required />
      <input type="number" id="valor" placeholder="Valor Investido (R$)" step="0.01" required />
      <input type="number" id="quantidade" placeholder="Quantidade" required />
      <button type="submit">Adicionar Produto</button>
    </form>

    <div class="filtro">
      <label for="filtro-fornecedor">Filtrar por Fornecedor:</label>
      <input type="text" id="filtro-fornecedor" placeholder="Digite o nome do fornecedor" />
    </div>

    <h2>Acervo de Produtos</h2>
    <table id="tabela-produtos">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Fornecedor</th>
          <th>Valor Unit√°rio</th>
          <th>Quantidade</th>
          <th>Total Investido</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total-investido">
      <strong>Valor Total Investido: R$ <span id="total">0.00</span></strong>
    </div>

    <button onclick="imprimirPDF()">üìÑ Imprimir em PDF</button>
    <button onclick="exportarCSV()">‚¨áÔ∏è Exportar para CSV</button>
    <button onclick="apagarTudo()">üóëÔ∏è Apagar Todos os Dados</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
